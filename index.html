<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .header img {
        max-width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        transition: all 500ms;
    }

    .header img:hover {
        transform: translateX(40px);
        cursor: progress;
    }

    .main img {
        min-width: 100vw;
        min-height: 100vh;
        background-position: center center;
        background-repeat: no-repeat;
    }
</style>

<body>
    <header class="header">
        <img src="./asset/img/demo-logo.png" alt="demo-logo">
    </header>
    <main class="main">
        <img src="./asset/img/demo-welcome.png" alt="demo-welcome">
    </main>
</body>

</html>
